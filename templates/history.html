{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <form action="/" method="get">
        <main class="container py-5 text center">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-start">Symbol</th>
                        <th class="text-start">Shares</th>
                        <th class="text-end">Price</th>
                        <th class="text-end">Transacted</th>
                    </tr>
                </thead>
                <tbody>
                    <form action="/history" method="get">
                        <!-- Loop through the database entries to display them in this table -->
                        {% for history in history %}
                            <tr>
                                <td class="text-start">{{history.symbol}}</td>
                                <td class="text-start">{{history.shares}}</td>
                                <td class="text-end">{{history.price | usd}}</td>
                                <td class="text-end">{{history.date}}</td>
                            </tr>
                        {% endfor %}
                    </form>
                </tbody>
            </table>
        </main>
    </form>
{% endblock %}
